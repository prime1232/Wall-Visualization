<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wall Visualization</title>
  <link rel="stylesheet" href="STYLE.css" />
</head>
<body>
  <h1>--------------------------------------------------------| Wall Visualization |---------------------------------------------------------</h1><hr>
  <div class="container">
    <label>Number of Walls: </label>
    <input type="number" id="wallCount" placeholder="e.g. 5"><br>
    <label>Heights of Walls: </label>
    <input type="text" id="wallHeights" placeholder="e.g. 3#1#4#2#5"><br>
    <button onclick="createWalls()">Draw Walls</button>

    <div class="wall-container" id="wallContainer"></div>

    <div class="result" id="result"></div>
    <div class="error" id="error"></div>
    </div>
    
  <script src="MAIN.js"></script>
</body>
</html>
